  <script>

    //window.onload = function () {
    function afasfasfasf(para) {

      var img = document.getElementById('img');

      //var tracker = new tracking.ObjectTracker(['face', 'eye', 'mouth']);
      var tracker = new tracking.ObjectTracker(para);
      tracker.setStepSize(1.7);

      tracking.track('#img', tracker);

      tracker.on('track', function (event) {
        event.data.forEach(function (rect) {
          window.plot(rect.x, rect.y, rect.width, rect.height);
        });
      });

      window.plot = function (x, y, w, h) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
      };
    };



    $(document).ready(function () {

      $("a#submit").bind('click', function () {
        $("#ty").submit();
        //alert($(this).attr('href'));
        return(false);
      });



      $('.checkbox .btn').on('click', function () {
        var hiddenField = $(this).closest('.form-group').find('input[type=text]'), val = hiddenField.val();
        hiddenField.val(val === "1" ? "0" : "1");
        $(this).toggleClass('btn-success btn-default');
        $(this).find('span.fa').toggleClass('fa-check-square-o fa-square-o');
      });



      $("#ty").bind('submit', function (event) {


        var fruits = [];



        var face = $(this).find('#face').val() === "1" ? fruits.push("face") : "0";
        var eye = $(this).find('#eye').val() === "1" ? fruits.push("eye") : "0";
        var mouth = $(this).find('#mouth').val() === "1" ? fruits.push("mouth") : "0";

        //alert(fruits);

        var reset = $('.demo-container').find('div').hasClass('rect');
        //alert(reset)
        if (reset === true) {
          $('.demo-container').find('div').remove();
        }


        afasfasfasf(fruits);
        event.preventDefault();


      });



    });
  </script>
